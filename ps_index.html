<html>

<body>
    <form onsubmit=clickHandler(event)>
        <input type="text" id="name" placeholder="Your Name">
        <input type="submit">
    </form>
    <div class="container"> falsd</div>
    <div id="cont"></div>
    <div class="clock"></div>
</body>
<script type="text/javascript">
    function clickHandler(e) {
        event.preventDefault();
        // var x = document.getElementById('name')
        // var section = document.getElementsByClassName('container')
        // section.innerHTML = x.innerText
        console.log(document.getElementById('name').value)
        document.getElementsByClassName('container').innerHTML = document.getElementById('name').value
    }
    let g;

    try {
        fetch("https://raw.githubusercontent.com/EthanRBrown/rrad/master/addresses-us-1000.json")
            .then((response) => response.json())
            .then(data => {
                console.log(data.addresses[0]);
                g = data.addresses[0].address1;
                document.getElementById('cont').innerHTML = g;
            })
            .catch(error => console.log(err))
    } catch (error) { console.log(err); };

    const clock = document.querySelector(".clock");
    setInterval(() => {
        const date = new Date();
        clock.innerHTML = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
    }, "1000");

</script>
